<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 저녁 뭐 먹지? 🍽️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
        }

        .nav-tab {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-tab:hover, .nav-tab.active {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 2rem 0;
            min-height: calc(100vh - 100px);
        }

        .tab-content.active {
            display: block;
        }

        /* Home Tab */
        .home-section {
            text-align: center;
            padding: 4rem 0;
        }

        .home-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #8a2be2, #9370db, #dda0dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 3rem;
        }

        .recommend-btn {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            border: none;
            color: white;
            font-size: 1.3rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
        }

        .recommend-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }

        .daily-tip {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        /* Category Buttons */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(138, 43, 226, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .category-btn:hover, .category-btn.selected {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            border-color: #8a2be2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        /* Menu Cards */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .menu-card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
            border-color: #8a2be2;
        }

        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-info {
            padding: 1.5rem;
        }

        .menu-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #8a2be2;
        }

        .menu-description {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .menu-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .like-btn {
            background: none;
            border: 1px solid #8a2be2;
            color: #8a2be2;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .like-btn:hover, .like-btn.liked {
            background: #8a2be2;
            color: white;
        }

        /* Ranking */
        .ranking-item {
            display: flex;
            align-items: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .rank-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e5e5e5); color: #000; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #daa520); color: #fff; }
        .rank-other { background: linear-gradient(45deg, #8a2be2, #9370db); }

        /* Filter Buttons */
        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            border-color: #8a2be2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .nav-tab {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            
            .home-title {
                font-size: 2rem;
            }
            
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #8a2be2;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">오늘 저녁 뭐 먹지? 🍽️</div>
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-tab="home">🏠 홈</button>
                    <button class="nav-tab" data-tab="recommend">🌟 추천받기</button>
                    <button class="nav-tab" data-tab="popular">🔥 인기메뉴</button>
                    <button class="nav-tab" data-tab="night">🌙 야식특집</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Home Tab -->
        <div id="home" class="tab-content active">
            <div class="home-section">
                <h1 class="home-title">오늘 저녁 뭐 먹을까?</h1>
                <p class="home-subtitle">맛있는 저녁 메뉴를 추천해드릴게요! 🌙</p>
                <button class="recommend-btn" onclick="switchTab('recommend')">추천받기 시작!</button>
                
                <div class="daily-tip">
                    <h3>💡 오늘의 야식 팁</h3>
                    <p>"늦은 밤에는 소화가 잘 되는 따뜻한 음식을 선택하세요. 죽이나 국물 요리가 좋답니다!"</p>
                </div>
            </div>
        </div>

        <!-- Recommend Tab -->
        <div id="recommend" class="tab-content">
            <h2 class="section-title">메뉴 추천받기</h2>
            
            <div class="category-grid">
                <button class="category-btn" data-category="korean">🍚 한식</button>
                <button class="category-btn" data-category="chinese">🥢 중식</button>
                <button class="category-btn" data-category="japanese">🍜 일식</button>
                <button class="category-btn" data-category="western">🍝 양식</button>
                <button class="category-btn" data-category="simple">🍞 간편식</button>
                <button class="category-btn" data-category="healthy">🥗 건강식</button>
                <button class="category-btn" data-category="snack">🍕 야식</button>
            </div>

            <div id="recommendation-result" class="hidden">
                <div class="menu-grid" id="recommended-menu"></div>
                <div style="text-align: center;">
                    <button class="refresh-btn" onclick="getRecommendation()">다시 추천받기</button>
                </div>
            </div>
        </div>

        <!-- Popular Tab -->
        <div id="popular" class="tab-content">
            <h2 class="section-title">이번 주 인기 저녁 메뉴 TOP 5</h2>
            
            <div id="popular-list">
                <!-- Popular menu items will be inserted here -->
            </div>
        </div>

        <!-- Night Menu Tab -->
        <div id="night" class="tab-content">
            <h2 class="section-title">야식 특집 🌙</h2>
            
            <div class="filter-section">
                <h3 style="margin-bottom: 1rem;">필터:</h3>
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="light">소화 잘 되는</button>
                <button class="filter-btn" data-filter="low-cal">칼로리 낮은</button>
                <button class="filter-btn" data-filter="warm">따뜻한</button>
            </div>

            <div class="menu-grid" id="night-menu-grid">
                <!-- Night menu items will be inserted here -->
            </div>
        </div>
    </main>

    <script>
        // Menu data
        const menuData = {
            korean: [
                { name: '김치찌개', description: '얼큰하고 시원한 김치찌개', image: '/placeholder.svg?height=200&width=300', likes: 45 },
                { name: '불고기', description: '달콤한 양념의 불고기', image: '/placeholder.svg?height=200&width=300', likes: 52 },
                { name: '비빔밥', description: '영양 만점 비빔밥', image: '/placeholder.svg?height=200&width=300', likes: 38 },
                { name: '된장찌개', description: '구수한 된장찌개', image: '/placeholder.svg?height=200&width=300', likes: 41 }
            ],
            chinese: [
                { name: '짜장면', description: '진한 짜장 소스의 면요리', image: '/placeholder.svg?height=200&width=300', likes: 67 },
                { name: '짬뽕', description: '얼큰한 해물 짬뽕', image: '/placeholder.svg?height=200&width=300', likes: 59 },
                { name: '탕수육', description: '바삭한 탕수육', image: '/placeholder.svg?height=200&width=300', likes: 44 },
                { name: '마파두부', description: '매콤한 마파두부', image: '/placeholder.svg?height=200&width=300', likes: 33 }
            ],
            japanese: [
                { name: '라멘', description: '진한 국물의 라멘', image: '/placeholder.svg?height=200&width=300', likes: 71 },
                { name: '돈카츠', description: '바삭한 돈카츠', image: '/placeholder.svg?height=200&width=300', likes: 48 },
                { name: '초밥', description: '신선한 초밥', image: '/placeholder.svg?height=200&width=300', likes: 55 },
                { name: '우동', description: '따뜻한 우동', image: '/placeholder.svg?height=200&width=300', likes: 42 }
            ],
            western: [
                { name: '파스타', description: '크림 파스타', image: '/placeholder.svg?height=200&width=300', likes: 63 },
                { name: '피자', description: '치즈 피자', image: '/placeholder.svg?height=200&width=300', likes: 78 },
                { name: '스테이크', description: '육즙 가득한 스테이크', image: '/placeholder.svg?height=200&width=300', likes: 56 },
                { name: '햄버거', description: '수제 햄버거', image: '/placeholder.svg?height=200&width=300', likes: 49 }
            ],
            simple: [
                { name: '김밥', description: '간편한 김밥', image: '/placeholder.svg?height=200&width=300', likes: 35 },
                { name: '샌드위치', description: '신선한 샌드위치', image: '/placeholder.svg?height=200&width=300', likes: 28 },
                { name: '도시락', description: '균형 잡힌 도시락', image: '/placeholder.svg?height=200&width=300', likes: 31 },
                { name: '컵라면', description: '간편한 컵라면', image: '/placeholder.svg?height=200&width=300', likes: 24 }
            ],
            healthy: [
                { name: '샐러드', description: '신선한 채소 샐러드', image: '/placeholder.svg?height=200&width=300', likes: 39 },
                { name: '연어구이', description: '건강한 연어구이', image: '/placeholder.svg?height=200&width=300', likes: 47 },
                { name: '닭가슴살', description: '단백질 가득한 닭가슴살', image: '/placeholder.svg?height=200&width=300', likes: 32 },
                { name: '현미밥', description: '영양 가득한 현미밥', image: '/placeholder.svg?height=200&width=300', likes: 26 }
            ],
            snack: [
                { name: '떡볶이', description: '매콤달콤한 떡볶이', image: '/placeholder.svg?height=200&width=300', likes: 89, filter: ['light', 'warm'] },
                { name: '치킨', description: '바삭한 후라이드 치킨', image: '/placeholder.svg?height=200&width=300', likes: 95 },
                { name: '주먹밥', description: '간단한 주먹밥', image: '/placeholder.svg?height=200&width=300', likes: 43, filter: ['light', 'low-cal'] },
                { name: '죽', description: '따뜻한 죽', image: '/placeholder.svg?height=200&width=300', likes: 37, filter: ['light', 'low-cal', 'warm'] },
                { name: '호떡', description: '달콤한 호떡', image: '/placeholder.svg?height=200&width=300', likes: 51, filter: ['warm'] },
                { name: '붕어빵', description: '겨울 간식 붕어빵', image: '/placeholder.svg?height=200&width=300', likes: 46, filter: ['warm'] }
            ]
        };

        let selectedCategory = '';
        let likedItems = new Set();

        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // Initialize tab content
            if (tabName === 'popular') {
                loadPopularMenu();
            } else if (tabName === 'night') {
                loadNightMenu();
            }
        }

        // Category selection
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedCategory = this.dataset.category;
                getRecommendation();
            });
        });

        // Get recommendation
        function getRecommendation() {
            if (!selectedCategory) {
                alert('카테고리를 먼저 선택해주세요!');
                return;
            }
            
            const categoryMenu = menuData[selectedCategory];
            const randomMenu = categoryMenu[Math.floor(Math.random() * categoryMenu.length)];
            
            const resultDiv = document.getElementById('recommendation-result');
            const menuDiv = document.getElementById('recommended-menu');
            
            menuDiv.innerHTML = createMenuCard(randomMenu);
            resultDiv.classList.remove('hidden');
        }

        // Create menu card HTML
        function createMenuCard(menu) {
            const isLiked = likedItems.has(menu.name);
            return `
                <div class="menu-card">
                    <img src="${menu.image}" alt="${menu.name}" class="menu-image">
                    <div class="menu-info">
                        <h3 class="menu-name">${menu.name}</h3>
                        <p class="menu-description">${menu.description}</p>
                        <div class="menu-stats">
                            <span>❤️ ${menu.likes}</span>
                            <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${menu.name}', this)">
                                ${isLiked ? '❤️ 좋아요' : '🤍 좋아요'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Toggle like
        function toggleLike(menuName, button) {
            if (likedItems.has(menuName)) {
                likedItems.delete(menuName);
                button.classList.remove('liked');
                button.innerHTML = '🤍 좋아요';
            } else {
                likedItems.add(menuName);
                button.classList.add('liked');
                button.innerHTML = '❤️ 좋아요';
            }
        }

        // Load popular menu
        function loadPopularMenu() {
            const allMenus = Object.values(menuData).flat();
            const sortedMenus = allMenus.sort((a, b) => b.likes - a.likes).slice(0, 5);
            
            const popularList = document.getElementById('popular-list');
            popularList.innerHTML = sortedMenus.map((menu, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : 'rank-other';
                const isLiked = likedItems.has(menu.name);
                
                return `
                    <div class="ranking-item">
                        <div class="rank-badge ${rankClass}">${index + 1}</div>
                        <img src="${menu.image}" alt="${menu.name}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px; margin-right: 1rem;">
                        <div style="flex: 1;">
                            <h3 class="menu-name">${menu.name}</h3>
                            <p class="menu-description">${menu.description}</p>
                            <div class="menu-stats">
                                <span>❤️ ${menu.likes}</span>
                                <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${menu.name}', this)">
                                    ${isLiked ? '❤️ 좋아요' : '🤍 좋아요'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load night menu
        function loadNightMenu(filter = 'all') {
            const nightMenus = menuData.snack;
            let filteredMenus = nightMenus;
            
            if (filter !== 'all') {
                filteredMenus = nightMenus.filter(menu => 
                    menu.filter && menu.filter.includes(filter)
                );
            }
            
            const nightGrid = document.getElementById('night-menu-grid');
            nightGrid.innerHTML = filteredMenus.map(menu => createMenuCard(menu)).join('');
        }

        // Filter buttons for night menu
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                loadNightMenu(this.dataset.filter);
            });
        });

        // Tab navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                switchTab(this.dataset.tab);
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPopularMenu();
            loadNightMenu();
        });
    </script>
</body>
</html>
